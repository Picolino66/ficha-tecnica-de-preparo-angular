<div class="grid-container">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <!-- categoria Column -->
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>
        <!-- grau Column -->
        <ng-container matColumnDef="grauDificuldade">
            <th mat-header-cell *matHeaderCellDef> Grau </th>
            <td mat-cell *matCellDef="let element"> {{element.grauDificuldade}} </td>
        </ng-container>
        <!-- acao Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-row">
                    <button mat-raised-button color="primary" (click)="abrirReceita(element)">Visualizar</button>
                    <button mat-raised-button color="accent">Editar</button>
                    <button mat-raised-button color="warn">Remover</button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColunas"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColunas;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
